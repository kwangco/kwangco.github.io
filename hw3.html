<body>
    <h1>CNIT 133 Homework 3 - Basic Operations</h1>

    <div id="part1">
    <h2>Part 1 - Student Grades</h2>
    <p>
    <form id="grades-form">
        <label for="avg">Homework Average:</label>
        <input type="number" id="avg" name="avg" min="0" max="100"><br><br>
        <label for="midterm">Mid-Term Exam Score:</label>
        <input type="number" id="midterm" name="midterm" min="0" max="100"><br><br>
        <label for="final">Final Exam Score:</label>
        <input type="number" id="final" name="final" min="0" max="100"><br><br>
        <label for="participation">Participation:</label>
        <input type="number" id="participation" name="participation" min="0" max="100"><br><br>
        <input type="submit" value="Submit">
        <input type="button" value="Clear" id="grades-clear" onclick="this.form.reset();">
    </form>
    <div id="grades-result" style="margin-top:1em; font-weight:bold; text-align:center;"></div>
    </p>
    </div>
    </p>
    </div>

    <div id="part2">
    <h2>Part 2</h2>
    <h4>For each item type the quantity sold by the seller</h4>
    <p>
    <form id="sales-form">
        <label for="name">Seller's Name:</label>
        <input type="text" id="name" name="name" title="Please make sure that the salesperson's name is spelled correctly"><br><br>
        <label for="item1">Item 1:</label>
        <input type="number" id="item1" name="item1" min="0"><br><br>
        <label for="item2">Item 2:</label>
        <input type="number" id="item2" name="item2" min="0"><br><br>
        <label for="item3">Item 3:</label>
        <input type="number" id="item3" name="item3" min="0"><br><br>
        <label for="item4">Item 4:</label>
        <input type="number" id="item4" name="item4" min="0"><br><br>
        <input type="submit" value="Submit">
        <input type="button" value="Clear" id="sales-clear" onclick="this.form.reset();">
    </form>
    <div id="sales-result" style="margin-top:1em; font-weight:bold; text-align:center;">
        <table id="salesTable">
            <tr>
                <th>Item#</th>
                <th>Price</th>
                <th>Qty Sold</th>
                <th>Total $</th>                                
            </tr>
            <tr>
                <td>1</td>
                <td>$20.99</td>
                <td><input type="number" id="qty1" readonly></td>
                <td><input type="text" id="total1" readonly></td>
            </tr>
            <tr>
                <td>2</td>
                <td>$12.75</td>
                <td><input type="number" id="qty2" readonly></td>
                <td><input type="text" id="total2" readonly></td>
            </tr>
            <tr>
                <td>3</td>
                <td>$9.95</td>
                <td><input type="number" id="qty3" readonly></td>
                <td><input type="text" id="total3" readonly></td>
            </tr>
            <tr>
                <td>4</td>
                <td>$35.89</td>
                <td><input type="number" id="qty4" readonly></td>
                <td><input type="text" id="total4" readonly></td>
            </tr>
            <tr>
                <td>Total Amount Sold</td>
                <td></td>
                <td></td>
                <td><input type="text" id="totalamount" readonly></td>
            </tr>
            <tr>
                <td>Total Weekly Earnings</td>
                <td></td>
                <td></td>
                <td><input type="text" id="totalearnings" readonly></td>
            </tr>
        </table>
    </div>
    </p>
    </div>
